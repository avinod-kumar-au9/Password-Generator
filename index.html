<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
      <input type="text" disabled class="password"  placeholder="password will be shown here"/>
      <div>
        <label for="">Required Password Length</label>
        <input type="number" placeholder="Password Length" class="length" />
        <small class="lengtherror"></small>
      </div>
      <div>
        <label for="">Contain Uppercase Letters</label>
        <input type="checkbox" class="uppercase" />
      </div>
      <div>
        <label for="">Contain Lowercase Letters</label>
        <input type="checkbox" class="lowercase" />
      </div>
      <div>
        <label for="">Contain Numbers</label>
        <input type="checkbox" class="numbers" />
      </div>
      <div>
        <label for="">Contain Symbols</label>
        <input type="checkbox" class="symbols" />
      </div>
      <button>Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
